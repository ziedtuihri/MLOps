input {
  file {
    path => "/app/mlflow.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    codec => "plain"
    type => "mlflow_logs"
  }
}

filter {
  if [type] == "mlflow_logs" {
    # Parse the log line
    grok {
      match => { "message" => "%{TIMESTAMP_ISO8601:timestamp} %{LOGLEVEL:level} %{DATA:logger} %{GREEDYDATA:log_message}" }
    }
    
    # Parse timestamp
    date {
      match => [ "timestamp", "yyyy-MM-dd HH:mm:ss" ]
      target => "@timestamp"
    }
    
    # Add metadata
    mutate {
      add_field => { 
        "service" => "mlflow_app"
        "environment" => "development"
      }
    }
    
    # Remove the original timestamp field to avoid duplication
    mutate {
      remove_field => [ "timestamp" ]
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "mlflow-logs-%{+YYYY.MM.dd.HH.mm}"
    user => "${ELASTIC_USERNAME:elastic}"
    password => "${ELASTIC_PASSWORD:changeme}"
  }
  
  # Also output to stdout for debugging
  stdout {
    codec => rubydebug
  }
}
